<style>

body {

left: 0;

radial-gradient(1px 1px at 90px 40px, #fff, transparent),
radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
radial-gradient(2px 2px at 160px 30px, #fff, transparent);
background-repeat: repeat;
background-size: 200px 100px;

.container {
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
height: 100vh;
text-align: center;

z-index: 1;
}

h1 {
font-size: 3em;
margin-bottom: 20px;
text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
}

.emoji {
display: inline-block;
animation: bounce 2s ease-in-out infinite;
}

@keyframes bounce {
0%, 20%, 50%, 80%, 100% {
transform: translateY(0);
}
40% {
transform: translateY(-10px);
}
60% {
transform: translateY(-5px);
}
}

#typewriter {
font-size: 1.5em;
margin: 20px 0;
max-width: 600px;
text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
}

.btn {

padding: 12px 30px;

background: rgba(255, 255, 255, 0.1);
border: 2px solid rgba(255, 255, 255, 0.3);
color: white;
border-radius: 25px;
cursor: pointer;
transition: all 0.3s ease;
backdrop-filter: blur(10px);
box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);

}

.btn:hover {
background: rgba(255, 255, 255, 0.2);
border-color: rgba(255, 255, 255, 0.6);
transform: translateY(-2px);
box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
}

#quote {
margin-top: 30px;
font-size: 1.2em;
max-width: 600px;
text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
}

/* 漢堡選單樣式 */
.hamburger-menu {
position: relative;
display: inline-block;
}

.hamburger-btn {
margin: 10px;
padding: 15px 25px;
font-size: 1em;
background: rgba(255, 255, 255, 0.1);
border: 2px solid rgba(255, 255, 255, 0.3);
color: white;
border-radius: 25px;
cursor: pointer;
transition: all 0.3s ease;
backdrop-filter: blur(10px);
box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
display: flex;
align-items: center;
gap: 10px;
min-width: 200px;
}

.hamburger-btn:hover {
background: rgba(255, 255, 255, 0.2);
border-color: rgba(255, 255, 255, 0.6);
transform: translateY(-2px);
box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
}

.hamburger-icon {
display: flex;
flex-direction: column;
width: 20px;
height: 15px;
justify-content: space-between;
transition: all 0.3s ease;
}

.hamburger-line {
width: 100%;
height: 2px;
background: white;
transition: all 0.3s ease;
}

.hamburger-icon.active .hamburger-line:nth-child(1) {
transform: rotate(45deg) translate(6px, 6px);
}

.hamburger-icon.active .hamburger-line:nth-child(2) {
opacity: 0;
}

.hamburger-icon.active .hamburger-line:nth-child(3) {
transform: rotate(-45deg) translate(6px, -6px);
}

.dropdown-menu {
position: absolute;
top: 100%;
left: 50%;
transform: translateX(-50%);
background: rgba(0, 0, 0, 0.9);
border: 1px solid rgba(255, 255, 255, 0.2);
border-radius: 12px;
padding: 15px 0;
margin-top: 10px;
min-width: 200px;
box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
backdrop-filter: blur(15px);
opacity: 0;
visibility: hidden;
transform: translateX(-50%) translateY(-10px);
transition: all 0.3s ease;
z-index: 1000;
}

.dropdown-menu.show {
opacity: 1;
visibility: visible;
transform: translateX(-50%) translateY(0);
}

.dropdown-item {
display: flex;
align-items: center;
padding: 12px 20px;
color: white;
text-decoration: none;
transition: all 0.3s ease;
cursor: pointer;
border: none;
background: none;
width: 100%;
text-align: left;
font-size: 1em;
}

.dropdown-item:hover {
background: rgba(255, 255, 255, 0.1);
color: #ffd93d;
}

.dropdown-item .icon {
margin-right: 12px;
font-size: 1.2em;
}

/* 圖片瀏覽器樣式 */
#galleryContainer {
display: none;
flex-direction: column;
justify-content: center;
align-items: center;
height: 100vh;
position: relative;
z-index: 1;
background: #000000;
}

.gallery-content {
display: flex;
flex-direction: column;
align-items: center;
max-width: 90%;
max-height: 90%;
padding: 30px;
border-radius: 20px;
}

max-height: 400px;
width: auto;
height: auto;
border-radius: 15px;
margin-bottom: 20px;

border: 2px solid rgba(255, 255, 255, 0.3);

}

.gallery-image:hover {

}

.gallery-controls {

gap: 20px;
align-items: center;
margin-top: 20px;
}

.nav-btn {

border: 2px solid rgba(255, 255, 255, 0.3);
color: white;
padding: 12px 20px;
border-radius: 25px;

font-size: 1.1em;
transition: all 0.3s ease;
backdrop-filter: blur(5px);
box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.nav-btn:hover {

border-color: rgba(255, 255, 255, 0.6);
transform: translateY(-2px);
box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
}

.nav-btn:disabled {
background: rgba(102, 102, 102, 0.3);
border-color: rgba(102, 102, 102, 0.5);
cursor: not-allowed;
transform: none;
box-shadow: none;
opacity: 0.5;
}

.gallery-info {
text-align: center;
margin: 0 20px;
padding: 15px;
border-radius: 10px;
}

.image-counter {
font-size: 1.3em;
color: #ffd93d;
margin-bottom: 10px;
text-shadow: 0 0 20px rgba(255, 217, 61, 1), 0 0 40px rgba(255, 217, 61, 0.5);

}

.image-description {

color: #fff;
max-width: 400px;

padding: 15px;
border-radius: 10px;
backdrop-filter: blur(3px);
border: 1px solid rgba(255, 255, 255, 0.2);
}

/* 興趣樣式 */
#interestsContainer {
display: flex;
flex-direction: column;
justify-content: flex-start;
align-items: center;
height: 100vh;
position: relative;
padding: 20px;

.interests-title {

.interest-icon {

.interest-title {

.interest-preview {

#interestDetailContainer {

.detail-content {

margin: 0 auto;
padding: 30px;
background: rgba(255, 255, 255, 0.1);

.detail-title {

}

.back-btn {

left: 20px;

/* 修改動畫速度 - 從 8s 加快到 4s */
@keyframes floatBottom {
0% {
transform: translateX(-200px);
opacity: 0;
}
15% {
opacity: 1;
}
85% {
opacity: 1;
}
100% {
transform: translateX(calc(100vw + 200px));

}
}

.float-animation {
animation: floatBottom 4s linear infinite; /* 從 8s 改為 4s */

/* 響應式設計 - 修改手機版文字大小 */
@media (max-width: 768px) {

}
</style>

<script>
// 打字機效果
const text = "別張開眼做的很爛";
let i = 0;

function typeWriter() {
if (i < text.length) {
document.getElementById("typewriter").innerHTML += text.charAt(i);
i++;
setTimeout(typeWriter, 50);
}
}

// 初始化
document.addEventListener('DOMContentLoaded', () => {
typeWriter();
});

/* 漢堡選單功能 */
let isMenuOpen = false;

function toggleHamburgerMenu() {
const dropdownMenu = document.getElementById('dropdownMenu');
const hamburgerIcon = document.getElementById('hamburgerIcon');

isMenuOpen = !isMenuOpen;

if (isMenuOpen) {
dropdownMenu.classList.add('show');
hamburgerIcon.classList.add('active');
} else {
dropdownMenu.classList.remove('show');
hamburgerIcon.classList.remove('active');
}
}

// 點擊其他地方關閉選單
document.addEventListener('click', function(event) {
const hamburgerMenu = document.querySelector('.hamburger-menu');
if (!hamburgerMenu.contains(event.target) && isMenuOpen) {
toggleHamburgerMenu();
}
});

/* 圖片瀏覽器相關變數 */
let currentImageIndex = 0;
const images = [
{
src: "8+9.jpg",
description: "我是來自雲林莿桐17歲 會吃吃青椒 小時候很喜歡看七龍珠和蠟筆小新小時候每天幼稚園4.30到家都會準時在點收看五點的七龍珠和六點的蠟筆小新!!!那顆馬鈴薯頭~喜歡看他穿著動感超人露著光溜溜的屁股在那裏跳舞\n就覺得挺好笑的"
},
{
src: "sticker_15 (1).gif", 
description: "喜歡錢但是錢包裡總是空空的 連瓶7-11的麥香紅茶都買不起.........."
},
{
src: "111811.jpg",
description: "來到虎科大體重暴漲18公斤........輕飄飄的步伐變得重到不行.......腦子也變得不靈光............變妥瑞了額額額額額額額額ˊ額額額額額"
},
{
src: "111809.jpg",
description: "夢想是到春日部的佐藤九日堂買一件動感超人海灘褲和巧克比"
},


];

function showGallery() {
document.getElementById("main").style.display = "none";
document.getElementById("galleryContainer").style.display = "flex";
currentImageIndex = 0;
updateGalleryImage();
}

function closeGallery() {
document.getElementById("galleryContainer").style.display = "none";
document.getElementById("main").style.display = "flex";
}

function updateGalleryImage() {
const img = document.getElementById("galleryImage");
const currentImg = document.getElementById("currentImage");
const totalImg = document.getElementById("totalImages");
const description = document.getElementById("imageDescription");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

img.src = images[currentImageIndex].src;
currentImg.textContent = currentImageIndex + 1;
totalImg.textContent = images.length;
description.textContent = images[currentImageIndex].description;

prevBtn.disabled = currentImageIndex === 0;
nextBtn.disabled = currentImageIndex === images.length - 1;
}

function previousImage() {
if (currentImageIndex > 0) {
currentImageIndex--;
updateGalleryImage();
}
}

function nextImage() {
if (currentImageIndex < images.length - 1) {
currentImageIndex++;
updateGalleryImage();
}
}

/* 棒球飄動文字功能 - 修改間隔時間 */
let baseballTextInterval;

function createSimpleFloatingText() {
const floatingText = document.createElement('div');
floatingText.className = 'baseball-floating-text float-animation';
floatingText.textContent = '⚾ 不是在看啦啦隊！';

document.body.appendChild(floatingText);

// 4秒後移除元素 (配合動畫時間)
setTimeout(() => {
if (floatingText.parentNode) {
floatingText.parentNode.removeChild(floatingText);
}
}, 4000);
}

function startBaseballTextAnimation() {
// 每6秒產生一個飄動文字 (從10秒縮短到6秒)
baseballTextInterval = setInterval(createSimpleFloatingText, 6000);
// 立即產生第一個
createSimpleFloatingText();
}

function stopBaseballTextAnimation() {
if (baseballTextInterval) {
clearInterval(baseballTextInterval);
baseballTextInterval = null;
}

// 清除現有的飄動文字
const existingTexts = document.querySelectorAll('.baseball-floating-text');
existingTexts.forEach(text => {
if (text.parentNode) {
text.parentNode.removeChild(text);
}
});
}

/* 興趣資料結構 */
const interestDetails = {

description: "不知道為甚麼反正就觀賞比賽本來就是重點，球場上的表現才是焦點",
highlights: [],
isBaseball: true,
images: [
  {
    src: "baseball-1.jpg",
    description: "精彩的棒球比賽瞬間"
  },
  {
    src: "baseball-2.jpg",
    description: "球場上的熱血時刻"
  },
  {

    description: "觀眾席的加油聲援"
  }
]
},

title: "睡覺",
description: "因為夢裡啥都有........想變瘦耍廢啥都行",
highlights: [],
images: [
  {
    src: "music-1.jpg",
    description: "音樂創作的靈感時刻"
  },
  {
    src: "main.png",
    description: "錄音室裡的創作過程"
  },
  {
    src: "music-3.jpg",
    description: "各種樂器的組合"
  }
]
}
};
function showInterests() {
document.getElementById("main").style.display = "none";
document.getElementById("interestsContainer").style.display = "flex";
}

function closeInterests() {
document.getElementById("interestsContainer").style.display = "none";
document.getElementById("main").style.display = "flex";
}

function showInterestDetail(interestKey) {
const interest = interestDetails[interestKey];
if (!interest) return;

// 關閉漢堡選單
if (isMenuOpen) {
toggleHamburgerMenu();
}

document.getElementById("detailTitle").textContent = interest.title;
document.getElementById("detailDescription").textContent = interest.description;

const highlightsList = interest.highlights.map(item => `<li>⭐ ${item}</li>`).join('');
document.getElementById("detailHighlights").innerHTML = `<ul>${highlightsList}</ul>`;

document.getElementById("main").style.display = "none";
